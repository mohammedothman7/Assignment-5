<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Assignment 5</title>
  </head>
  <body>
    <div class="add_rows">
      <button id="add_rows" onclick="addRows()">Add Rows!</button>
    </div>
    <div class="remove_rows">
      <button id="remove_rows" onclick="removeRows()">Remove Rows!</button>
    </div>
    <div class="remove_columns">
      <button id="remove_columns" onclick="removeColumns()">Remove Columns!</button>
    </div>
    <div>
      <table id="table"></table>
    </div>
    <h1>Choose a Color:</h1>
    <select id="colors" onchange="selectColor();">
      <option value="black">Black</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
    </select>
    <script src="script.js"></script>
  </body>
</html>
